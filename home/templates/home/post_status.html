{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="update-post-status">
        <div class="update-post-status-container">
            <h1 class="text-center">Update your Post status</h1>
            <hr style="width: 80%;">
            <h3 class="text-center">Are you sure you want to change the status on this post? You cannot go back!</h3>
            <form method="post" class="text-center" style="width: 50%;">
                {% csrf_token %}
                {{ form|crispy }}
                <button id="form-button" class="btn btn-lg rounded-4 m-3" type="submit">Confirm</button>
                <a id="form-button" class="btn btn-lg rounded-4 m-3" href="{% url 'profile' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
