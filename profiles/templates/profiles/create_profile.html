{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="create-profile mb-4">
    <h1 class="text-center create-profile-header">Create your profile!</h1>
</div>
<div class="create-profile">
    <!-- Add post form -->
    <div class="form-container" id="form-container">
        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="add-post-button" type="submit" class="btn btn-lg rounded-4 my-2">Create</button>
        </form>
    </div>
</div>
{% endblock %}
